<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Furball Finder</title>
  </head>
  <body>
    <nav class="navbar" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="">
          <img
            id="logo"
            src="./assets/images/Furball Finder 1.png"
            alt="Furball Finder logo, a heart with a paw inside"
          />
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
    </nav>
    <section>
      <div class="slideshow">
        <div
          class="slide"
          style="background-image: url('./assets/images/cat and dog1.jpeg')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./assets/images/Cat1.jpeg')"
        ></div>
        <div
          class="slide"
          style="background-image: url('./assets/images/pet statues.png')"
        ></div>
      </div>
    </section>
    <div class="content">
      <h1>Welcome to Furball Finder!</h1>
      <p>
        Need help finding a furry friend? We're here to help! Follow the
        instructions below and we'll guide you to your next best friend!
      </p>
    </div>
    <div class="dropdown" id="typeDrop">
      <label class="label">Animal Type:</label>
      <div class="dropdown-trigger" id="typeDropTrigger">
        <button
          class="button"
          aria-haspopup="true"
          aria-controls="dropdown-menu3"
        >
          <span id="selectedTypeText">Select type</span>
          <span class="icon is-small">
            <i class="fas fa-angle-down" aria-hidden="true"></i>
          </span>
        </button>
      </div>
      <div class="dropdown-menu" id="dropdown-menu3" role="menu">
        <div class="dropdown-content">
          <a href="#" class="dropdown-item"> Dog </a>
          <a href="#" class="dropdown-item"> Cat </a>
        </div>
      </div>
    </div>
    <div class="dropdown" id="zipInput">
      <input class="input is-info" type="text" placeholder="Zip Code" />
    </div>
    <div class="dropdown" id="searchButton">
      <button class="button is-primary is-rounded">Search!</button>
    </div>
    <div id="searchResult">
      <div id="filters">
        <label class="label">Filters</label>
        <div class="dropdown" id="genderDrop">
          <label class="label">Gender:</label>
          <div class="dropdown-trigger" id="genderDropTrigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu3"
            >
              <span id="selectedGenderText">Select gender</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> Male </a>
              <a href="#" class="dropdown-item"> Female </a>
            </div>
          </div>
        </div>

        <div class="dropdown" id="sizeDrop">
          <label class="label">Size:</label>
          <div class="dropdown-trigger" id="sizeDropTrigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu3"
            >
              <span id="selectedSizeText">Select size</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> small </a>
              <a href="#" class="dropdown-item"> medium </a>
              <a href="#" class="dropdown-item"> large </a>
              <a href="#" class="dropdown-item"> xlarge </a>
            </div>
          </div>
        </div>
        <div class="dropdown" id="ageDrop">
          <label class="label">Age:</label>
          <div class="dropdown-trigger" id="ageDropTrigger">
            <button
              class="button"
              aria-haspopup="true"
              aria-controls="dropdown-menu3"
            >
              <span id="selectedAgeText">Select age</span>
              <span class="icon is-small">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </div>
          <div class="dropdown-menu" id="dropdown-menu3" role="menu">
            <div class="dropdown-content">
              <a href="#" class="dropdown-item"> baby </a>
              <a href="#" class="dropdown-item"> young </a>
              <a href="#" class="dropdown-item"> adult </a>
              <a href="#" class="dropdown-item"> senior </a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div>
      <div id="card-container"></div>
    </div>
    <div id="container">
      <div id="map"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC5Pf1dI0ik8jMO_UZISHbPfrmwC1GhndA&callback=initMap"></script>
    <script src="./assets/script.js"></script>
  </body>

  <footer>
    <br />
    <h2>Copyright @2023, The Pet Team</h2>
    <br />
  </footer>
</html>
